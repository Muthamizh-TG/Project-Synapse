<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Synapse AI Chatbot</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    :root {
      --bg: #1a1a1a;
      --text: #ffffff;
      --accent: #e0e0e0;
      --card-bg: rgba(40, 40, 40, 0.9);
      --card-border: rgba(255, 255, 255, 0.2);
      --shadow: rgba(0, 0, 0, 0.3);
      --user-bg: #6a5acd;
      --error-bg: #e63946;
    }
    body {
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
      background: var(--bg);
      color: var(--text);
      transition: transform 0.3s ease, opacity 0.3s ease;
      overflow-x: hidden;
    }
 
    /* Sidebar */
    .sidebar {
      position: fixed;
      top: 0;
      left: -280px;
      width: 280px;
      height: 100%;
      background: var(--card-bg);
      backdrop-filter: blur(12px);
      padding: 2rem 1rem;
      transition: left 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
      z-index: 1000;
      border-right: 1px solid var(--card-border);
    }
    .sidebar.active {
      left: 0;
    }
    .sidebar h2 {
      font-size: 1.5rem;
      margin-bottom: 1.5rem;
      text-align: center;
      color: var(--accent);
      font-weight: 600;
    }
    .sidebar ul {
      list-style: none;
    }
    .sidebar li {
      margin: 1rem 0;
    }
    .sidebar a {
      display: flex;
      align-items: center;
      gap: 1rem;
      color: var(--text);
      text-decoration: none;
      padding: 0.8rem;
      border-radius: 8px;
      transition: all 0.2s ease;
    }
    .sidebar a:hover, .sidebar a:focus {
      background: var(--accent);
      color: #000000;
      transform: translateX(5px);
      outline: none;
    }
 
    /* Toggle Button */
    #toggleBtn {
      position: fixed;
      top: 1rem;
      left: 1rem;
      z-index: 1100;
      background: var(--card-bg);
      border: 1px solid var(--card-border);
      border-radius: 50%;
      width: 48px;
      height: 48px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    #toggleBtn:hover, #toggleBtn:focus {
      background: var(--accent);
      color: #000000;
      transform: rotate(90deg);
      outline: none;
    }
 
    /* Main Content */
    .main-container {
      margin: 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: calc(100vh - 2rem);
      gap: 1rem;
    }
    .welcome-box {
      background: var(--card-bg);
      backdrop-filter: blur(12px);
      border: 1px solid var(--card-border);
      border-radius: 16px;
      padding: 2rem;
      max-width: 800px;
      width: 100%;
      text-align: center;
      animation: slideUp 0.6s ease-out;
      box-shadow: 0 6px 40px var(--shadow);
      margin-bottom: 1rem;
    }
    .welcome-box.hidden {
      opacity: 0;
      transform: translateY(-20px);
      pointer-events: none;
      height: 0;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    @keyframes slideUp {
      from { transform: translateY(60px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    .welcome-box h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      color: var(--accent);
    }
    .welcome-box p {
      font-size: 1.1rem;
      line-height: 1.7;
      color: var(--text);
    }
 
    /* Chat Area */
    #chat {
      margin-top: 1rem;
      padding: 1rem;
      background: var(--card-bg);
      backdrop-filter: blur(12px);
      border: 1px solid var(--card-border);
      border-radius: 16px;
      box-shadow: 0 4px 12px var(--shadow);
      display: flex;
      flex-direction: column; /* ✅ fixed */
      gap: 0.75rem;
      max-width: 800px;
      width: 100%;
      overflow-y: auto;
      scroll-behavior: smooth;
    }
    .msg {
      padding: 0.75rem 1rem;
      border-radius: 12px;
      max-width: 70%;
      word-wrap: break-word;
      animation: fadeIn 0.4s ease;
      position: relative;
      display: flex;
      flex-direction: column;
      gap: 0.25rem;
    }
    .msg.user {
      align-self: flex-end;
      color: white;
      border-bottom-right-radius: 4px;
    }
    .msg.bot {
      align-self: flex-start;
      background: rgba(255, 255, 255, 0.05);
      color: var(--text);
      border-bottom-left-radius: 4px;
    }
    .msg.error {
      align-self: flex-start;
      background: var(--error-bg);
      color: white;
      border-bottom-left-radius: 4px;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    .msg .timestamp {
      font-size: 0.75rem;
      color: rgba(255, 255, 255, 0.7);
      text-align: right;
    }
    .msg.bot .timestamp {
      text-align: left;
    }
    .msg .avatar {
      font-size: 0.8rem;
      opacity: 0.8;
      margin-bottom: 0.25rem;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
 
    /* Suggestion Bar */
    .suggestions {
      position: fixed;
      bottom: 6rem;
      left: 50%;
      transform: translateX(-50%);
      width: 90%;
      max-width: 600px;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 0.5rem;
      background: var(--card-bg);
      backdrop-filter: blur(12px);
      border: 1px solid var(--card-border);
      border-radius: 12px;
      padding: 0.5rem;
      z-index: 1000;
      transition: opacity 0.6s ease, transform 0.6s ease;
    }
    .suggestions.hidden {
      opacity: 0;
      transform: translateY(-20px);
      pointer-events: none;
      height: 0;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    .suggestions button {
      font-size: 0.9rem;
      color: var(--text);
      padding: 0.5rem;
      cursor: pointer;
      text-align: center;
      border-radius: 8px;
      transition: all 0.2s ease;
      background: rgba(255, 255, 255, 0.05);
      border: none;
    }
    .suggestions button:hover, .suggestions button:focus {
      background: var(--accent);
      color: #000000;
      transform: scale(1.02);
      outline: none;
    }
 
    /* Input Bar */
    .input-container {
      position: fixed;
      bottom: 1rem;
      left: 50%;
      transform: translateX(-50%);
      width: 90%;
      max-width: 600px;
      display: flex;
      align-items: center;
      background: var(--card-bg);
      backdrop-filter: blur(12px);
      border: 1px solid var(--card-border);
      border-radius: 50px;
      padding: 0.5rem;
    }
    #message {
      flex: 1;
      background: transparent;
      border: none;
      outline: none;
      padding: 0.8rem 1rem;
      color: var(--text);
      font-size: 1rem;
    }
    #message::placeholder {
      color: var(--text);
      opacity: 0.5;
    }
    button.send-btn {
      background: var(--accent);
      border: none;
      border-radius: 50px;
      padding: 0.8rem 1.5rem;
      color: #000000;
      cursor: pointer;
      transition: all 0.2s ease;
      position: relative;
    }
    button.send-btn:hover, button.send-btn:focus {
      transform: scale(1.05);
      outline: none;
    }
    button.send-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }
    button.send-btn.loading::after {
      content: '';
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 2px solid #000000;
      border-top: 2px solid transparent;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin-left: 0.5rem;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
 
    /* Action Buttons */
    .action-buttons {
      display: flex;
      gap: 1rem;
      position: fixed;
      top: 1rem;
      right: 1rem;
      z-index: 1100;
    }
    .action-buttons button {
      padding: 0.5rem 1.5rem;
      border: none;
      border-radius: 20px;
      background: var(--card-bg);
      color: var(--text);
      cursor: pointer;
      transition: all 0.2s ease;
      font-weight: 500;
    }
    .action-buttons button:hover, .action-buttons button:focus {
      background: var(--accent);
      color: #000000;
      transform: translateY(-2px);
      outline: none;
    }
 
    /* Responsive */
    @media (max-width: 768px) {
      .sidebar { width: 240px; }
      .welcome-box, #chat { padding: 1.5rem; }
      .suggestions, .input-container { width: 95%; }
      .suggestions { grid-template-columns: 1fr; }
      .action-buttons { flex-direction: column; right: 0.5rem; }
    }
    @media (max-width: 480px) {
      .welcome-box h1 { font-size: 1.8rem; }
      .action-buttons button { padding: 0.4rem 1rem; font-size: 0.9rem; }
      .suggestions, .input-container { padding: 0.4rem; }
      .suggestions button, #message { font-size: 0.9rem; }
      button.send-btn { padding: 0.6rem 1rem; }
       }
   
  </style>
</head>
<body>
  <!-- Toggle Button -->
  <button id="toggleBtn" aria-label="Toggle navigation menu">☰</button>
 
  <!-- Action Buttons -->
  <div class="action-buttons">
    <button id="loginBtn" aria-label="Log in">Login</button>
    <button id="signupBtn" aria-label="Sign up">Signup</button>
  </div>
 
  <!-- Sidebar -->
  <nav class="sidebar" id="sidebar" role="navigation" aria-label="Main navigation">
    <h2>Synapse</h2>
    <ul>
      <li><a href="#" tabindex="0" aria-label="Chat section">Chat</a></li>
      <li><a href="#" tabindex="0" aria-label="Voice section">Voice</a></li>
      <li><a href="#" tabindex="0" aria-label="File section">File</a></li>
      <li><a href="#" tabindex="0" aria-label="Tasks section">Tasks</a></li>
      <li><a href="#" tabindex="0" aria-label="History section">History</a></li>
    </ul>
  </nav>
 
  <!-- Main Content -->
  <div class="main-container" role="main">
    <div id="welcome" class="welcome-box">
      <h1 id="welcome-title">Welcome to Synapse</h1>
      <p>Connect, explore, and interact with the world in a new way. Ask anything or dive into the menu to get started!</p>
    </div>
 
    <div id="chat" role="log" aria-live="polite"></div>
 
    <!-- Suggestion Bar -->
    <div id="suggestions" class="suggestions" role="region" aria-label="Suggested questions">
      <button tabindex="0" onclick="quickAsk('What\'s the weather like today?')" data-query="What's the weather like today?">What's the weather like today?</button>
      <button tabindex="0" onclick="quickAsk('Tell me a fun fact!')" data-query="Tell me a fun fact!">Tell me a fun fact!</button>
      <button tabindex="0" onclick="quickAsk('How do I learn coding?')" data-query="How do I learn coding?">How do I learn coding?</button>
    </div>
 
    <!-- Input Bar -->
    <div class="input-container" role="search">
      <input type="text" id="message" placeholder="Ask Anything..." aria-label="Enter your question" maxlength="500" />
      <button class="send-btn" onclick="sendMessage()" aria-label="Submit question">Send</button>
    </div>
  </div>
 
  <script>
    // Utility function for debouncing
    const debounce = (func, wait) => {
      let timeout;
      return (...args) => {
        clearTimeout(timeout);
        timeout = setTimeout(() => func.apply(this, args), wait);
      };
    };
 
    // DOM Elements
    const toggleBtn = document.getElementById("toggleBtn");
    const sidebar = document.getElementById("sidebar");
    const messageInput = document.getElementById("message");
    const sendBtn = document.querySelector(".send-btn");
    const suggestions = document.getElementById("suggestions");
    const chat = document.getElementById("chat");
    const API_KEY = ""; // Replace with your actual OpenAI API key
 
    let conversation = [
      { role: "system", content: "You are a helpful AI assistant." }
    ];
 
    // Scroll to bottom of chat (new messages go last)
    const scrollToBottom = () => {
      chat.scrollTop = chat.scrollHeight;
    };
 
    // Format timestamp
    const getTimestamp = () => {
      const now = new Date();
      return now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
    };
 
    // Toggle sidebar
    const toggleSidebar = () => {
      const isActive = sidebar.classList.toggle("active");
      toggleBtn.textContent = isActive ? "✖" : "☰";
      toggleBtn.setAttribute("aria-expanded", isActive);
      if (isActive) {
        sidebar.querySelector("a").focus();
      } else {
        messageInput.focus();
      }
    };
 
    toggleBtn.addEventListener("click", toggleSidebar);
 
    // Hide welcome and suggestions
    function hideWelcome() {
      document.getElementById("welcome").classList.add("hidden");
      document.getElementById("suggestions").classList.add("hidden");
    }
 
    // Handle quick ask from suggestions
    function quickAsk(text) {
      messageInput.value = text;
      sendMessage();
    }
 
    // Handle message submission
    const handleMessage = async () => {
      const text = messageInput.value.trim();
      if (!text) {
        messageInput.focus();
        return;
      }
      if (text.length > 500) {
        const errorMsg = document.createElement("div");
        errorMsg.className = "msg error";
        errorMsg.innerHTML = "⚠️ Message too long (max 500 characters).";
        chat.appendChild(errorMsg);
        scrollToBottom();
        messageInput.focus();
        return;
      }
 
      hideWelcome();
 
      // User message
      const userMsg = document.createElement("div");
      userMsg.className = "msg user";
      userMsg.innerHTML = `<span class="avatar">You</span>${text}<span class="timestamp">${getTimestamp()}</span>`;
      chat.appendChild(userMsg);
      scrollToBottom();
      messageInput.value = "";
 
      conversation.push({ role: "user", content: text });
 
      // Loading message
      const botMsg = document.createElement("div");
      botMsg.className = "msg bot";
      botMsg.innerHTML = `<span class="avatar">Synapse</span>⏳ Thinking...<span class="timestamp">${getTimestamp()}</span>`;
      chat.appendChild(botMsg);
      scrollToBottom();
 
      sendBtn.disabled = true;
      sendBtn.classList.add("loading");
 
      try {
        const response = await fetch("https://api.openai.com/v1/chat/completions", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": `Bearer ${API_KEY}`
          },
          body: JSON.stringify({
            model: "gpt-4o-mini",
            messages: conversation
          })
        });
 
        if (!response.ok) {
          throw new Error("Network response was not ok");
        }
 
        const data = await response.json();
        const botText = data.choices?.[0]?.message?.content?.trim() || "⚠️ No response received.";
 
        botMsg.innerHTML = `<span class="avatar">Synapse</span>${botText}<span class="timestamp">${getTimestamp()}</span>`;
        conversation.push({ role: "assistant", content: botText });
        scrollToBottom();
 
      } catch (error) {
        botMsg.className = "msg error";
        botMsg.innerHTML = "❌ Error: Could not connect to the server.";
        scrollToBottom();
      } finally {
        sendBtn.disabled = false;
        sendBtn.classList.remove("loading");
        messageInput.focus();
      }
    };
 
    const sendMessage = debounce(handleMessage, 300);
 
    messageInput.addEventListener("keydown", (e) => {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });
 
    document.getElementById("loginBtn").addEventListener("click", () => {
      alert("Login functionality coming soon!");
    });
 
    document.getElementById("signupBtn").addEventListener("click", () => {
      alert("Signup functionality coming soon!");
    });
  </script>
</body>
</html>
