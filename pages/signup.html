<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Synapse - Sign Up</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
 
    .header {
      position: absolute;
      top: 20px;
      left: 50px;
      display: flex;
      align-items: center;
      gap: 12px;
    }
 
    .header .font {
      color: #ffffff;
      font-size: 1.2rem;
      font-weight: 500;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
 
    .header .logo1 {
      width: 55px;
      height: auto;
    }
 
    .signup-container {
      background-color: #2c2c2c;
      padding: 40px;
      border-radius: 12px;
      width: 320px;
      text-align: center;
      color: white;
    }
 
    .signup-container h2 {
      margin-bottom: 24px;
      font-size: 24px;
    }
 
    .signup-container input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      background-color: #444;
      color: white;
    }
 
    .signup-container button {
      width: 100%;
      padding: 12px;
      margin-top: 16px;
      background-color: black;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }
 
    .signup-container .login-link {
      margin-top: 16px;
      font-size: 14px;
    }
 
    .signup-container .login-link a {
      color: #b38aff;
      text-decoration: none;
    }
 
    .google-signup {
      margin-top: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: white;
      color: black;
      padding: 10px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }
 
    .google-signup img {
      width: 20px;
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <div class="header">
    <p class="font">Synapse</p>
    <img src="pages\2.svg" alt="Logo" class="logo1" />
  </div>
 
  <div class="signup-container">
    <h2>Sign Up</h2>
    <input type="text" placeholder="Name" />
    <input type="email" placeholder="Email" />
    <input type="password" placeholder="Password" />
    <button>Sign Up</button>
    <div class="login-link">
      Already have an account? <a href="login.html">Log in</a>
    </div>
    <div class="google-signup">
      <img src="download.png" alt="Google logo" />
      Sign up with Google
    </div>
  </div>
</body>
</html>
